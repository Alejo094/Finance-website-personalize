{% extends "layout.html" %}

{% set active_page = "comprar" %}

{% block title %}
    Comprar Acciones
{% endblock %}

{% block main %}

     <div class="time"> {{val[0][0]}} {{val[0][1]}} {{val[0][2]}}</div>

    <div class="buy_butt">
    <form action=/buy method="post">

        <div class= "form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Simbolo" type = "text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Cantidad" type ="text">
        </div>

        <div class="try">
        <button class="btn btn-primary" type="submit"> Comprar</button>
        </div>

    </form>

    </div>
{% endblock %}


{%block script %}
<script>

    $("input[type=text]").keyup(function(){
  $(this).val( $(this).val().toUpperCase());
});

</script>
{% endblock %}
